<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SYN Flood Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(ellipse at bottom, #10131a 0%, #0a0c10 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-panel {
      background: #12161f;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 40px;
      width: 360px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
      position: relative;
      z-index: 10;
    }

    .login-panel h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      text-align: center;
      margin-bottom: 30px;
      color: #0ef;
      letter-spacing: 1px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border-radius: 30px;
      border: none;
      background: #1a1f2b;
      color: #fff;
      font-size: 15px;
    }

    .form-group i {
      position: absolute;
      top: 12px;
      left: 14px;
      color: #0ef;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #0ef, #00d0ff);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      box-shadow: 0 0 15px #0ef;
      transform: translateY(-1px);
    }

    .alert {
      background-color: rgba(255, 0, 0, 0.1);
      color: #ff4f4f;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .glow-ring {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #0ef;
      filter: blur(100px);
      opacity: 0.1;
      border-radius: 50%;
      z-index: 0;
      animation: float 6s ease-in-out infinite;
    }

    .glow-ring.one {
      top: -100px;
      left: -100px;
    }

    .glow-ring.two {
      bottom: -100px;
      right: -100px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(20px);
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="glow-ring one"></div>
  <div class="glow-ring two"></div>

  <div class="login-panel">
    <h1><i class="fas fa-shield-halved"></i> SYN Flood Detection</h1>

    {% if error %}
    <div class="alert">
      {{ error }}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn-login">Access System</button>
    </form>
  </div>

  <footer>
    Â© {{ year }} SYN Flood Detection System. CyberSecure Powered.
  </footer>
</body>
</html>
