{% extends 'attacks/base.html' %}
{% block title %}Analytics{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">ðŸ“Š Attack Analytics</h2>

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
  <!-- Doughnut Chart -->
  <div class="glass p-6 rounded-xl shadow-md">
    <h3 class="text-lg font-semibold mb-4">Malicious vs Benign</h3>
    <canvas id="analyticsChart" height="200"></canvas>
  </div>

  <!-- Trend Line Chart -->
  <div class="glass p-6 rounded-xl shadow-md">
    <h3 class="text-lg font-semibold mb-4">Trend Timeline</h3>
    <canvas id="trendChart" height="200"></canvas>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
async function fetchAnalytics() {
  try {
    const res = await fetch('/api/analytics/');
    const data = await res.json();

    new Chart(document.getElementById('analyticsChart'), {
      type: 'doughnut',
      data: {
        labels: ['Malicious', 'Benign'],
        datasets: [{
          data: [data.malicious, data.benign],
          backgroundColor: ['#ef4444', '#22c55e'],
          hoverOffset: 4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  } catch (err) {
    console.error('Error loading analytics chart:', err);
  }
}

async function fetchTrendData() {
  try {
    const res = await fetch('/api/trend/');
    const data = await res.json();

    new Chart(document.getElementById('trendChart'), {
      type: 'line',
      data: {
        labels: data.labels,
        datasets: [
          {
            label: "Malicious",
            data: data.malicious,
            borderColor: "rgb(239, 68, 68)",
            backgroundColor: "rgba(239, 68, 68, 0.2)",
            tension: 0.3,
            fill: true
          },
          {
            label: "Benign",
            data: data.benign,
            borderColor: "rgb(34, 197, 94)",
            backgroundColor: "rgba(34, 197, 94, 0.2)",
            tension: 0.3,
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { precision: 0 }
          }
        }
      }
    });
  } catch (err) {
    console.error('Error loading trend data:', err);
  }
}

fetchAnalytics();
fetchTrendData();
</script>
{% endblock %}
